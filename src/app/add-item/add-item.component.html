<div class="main-container">
    <article class="buttons">
        <div class="btn-div">
            <a class="btn" routerLink="" mat-stroked-button color="accent">Go Back</a>
        </div>
        <div class="btn-div-2">
            <a class="btn" routerLink="/item-list" mat-stroked-button color="accent">Item List</a>
        </div>
    </article>
    <section>
        <form class="example-form" #form="ngForm" (ngSubmit)="onFormSubmit(form)">      
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input matInput id="name" required ngModel name="firstname">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Long Last Name That Will Be Truncated</mat-label>
                <input matInput id="name" required ngModel name="lastname">
              </mat-form-field></td>
            </tr></table>
            <p>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. 100 Main St" id="name" required ngModel name="textarea1"></textarea>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address 2</mat-label>
                <textarea matInput id="name" required ngModel name="textarea2"></textarea>
              </mat-form-field>
            </p>
          
            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>City</mat-label>
                <input id="name" required ngModel name="city" matInput placeholder="Ex. San Francisco">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>State</mat-label>
                <input id="name" required ngModel name="state" matInput placeholder="Ex. California">
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Postal Code</mat-label>
                <input matInput id="name" required ngModel name="postalcode" #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
                <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
              </mat-form-field></td>
            </tr></table>
            <button class="btn"  mat-stroked-button color="accent">Submit</button>
    </form>
    </section>    
</div>
