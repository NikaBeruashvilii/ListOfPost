<div class="btn-div">
  <a class="btn" routerLink="/add-item" mat-stroked-button color="accent">Go Back</a>
</div>
<section>
    <mat-card *ngFor="let item of serviceService.array" class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.firstname}}</mat-card-title>
          <mat-card-subtitle>{{item.lastname}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
           {{item.textarea1}}
          </p>
          <p>
            {{item.textarea2}}
           </p>
           <p>
            {{item.city}}
           </p>
           <p>
            {{item.state}}
           </p> 
           <p>
            {{item.postalcode}}
           </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Welcome</button>
          <button mat-button>Go Home</button>
        </mat-card-actions>
      </mat-card>
</section>
